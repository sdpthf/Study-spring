spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode : always
    platform : h2

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl : true
    show-sql : true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments : false

logging:
  level:
    com.tutorial: debug

jwt:
  secret: ${SECRET_KEY}
